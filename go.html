<div id="map"></div>>

<!-- Loader -->
<div id="loader">
    <div class="spinner"></div>
</div>

<!-- Sidebar Button -->
<button id="sidebar-button" onclick="toggleSidebar()">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
</button>

    
<div id="go-section">
    <!-- Sidebar -->
    <div id="sidebar" class="hidden-sidebar">
    <div id="mainMenu" class="active">
        <h4 id="citiesHeader">Menu</h4>

        <div id="citiesList"></div>
        <div class="button-group">
        <button class="primary-btn" onclick="showAddPlace()">
            üåç Add Place
        </button>
        <button class="primary-btn" onclick="createTour()">
            Create a Tour
        </button>
        <button class="primary-btn" onclick="deleteValue()">
            ‚ùå Delete Place
        </button>
        <button class="secondary-btn" id="search-btn" onclick="searchCity()">
            <span id="search-label">üîé Search City</span>
            <input type="text" id="city-input" placeholder="Type a city name..." />
        </button>
        <ul id="autocomplete-list"></ul>       
        <button class="secondary-btn" onclick="showPlaces()">
            View Places
        </button>
        <button class="secondary-btn">
            <select name="ideal" id="idealFilter" class="ideal-for" onchange="idealForFilter()">
            <option value="None">Ideal For</option>
            <option value="Day">Day</option>
            <option value="Night Life">Night Life</option>
            <option value="Tourism">Tourism</option>
            </select>
        </button>

        <div class="time-price">
            <h3>Time</h3>
            <div class="range-container">
                <div class="range-value" id="timeValue"></div>
                <input type="range" id="timeRange" value="60" min="0" max="240" class="range-slider">
                <div class="range-labels">
                    <span>0 min</span>
                    <span>4h+</span>
                </div>
            </div>
            <h3>Price</h3>
            <div class="range-container">
                <div class="range-value" id="priceValue"></div>
                <input type="range" id="priceRange" value="500" min="0" max="1000" class="range-slider">
                <div class="range-labels">
                    <span>$0</span>
                    <span>$1000+</span>
                </div>
            </div>
        </div>
        </div>
    </div>

    <div id="placesMenu" class="hidden">
        <button class="back-btn" onclick="backToMenu()">‚¨Ö Back to Main</button>
        <div id="placesList"></div>
    </div>

    <div id="addPlaceMenu" class="hidden">
        <button class="back-btn" onclick="backToMenu()">‚¨Ö Back</button>
        <h3>‚ûï Add New Location</h3>
        <input
        type="text"
        id="placeTitle"
        placeholder="Location Name"
        required
        />
        <div class="button-location">
        <button type="button" onclick="getCurrentLocation()">üìç Use My Location</button>
        <button type="button" onclick="tapLocation()">üîª Tap Location</button>
        </div>
        
        <input
        type="number"
        step="any"
        id="latitude"
        placeholder="Latitude"
        required
        />
        <input
        type="number"
        step="any"
        id="longitude"
        placeholder="Longitude"
        required
        />
        <!--<input
        type="text"
        id="mapLink"
        placeholder="Google Maps Link"
        />-->
        <select name="ideal" id="idealSelect">
        <option value="None" selected disabled>Ideal For</option>
        <option value="Day">Day</option>
        <option value="Night Life">Night Life</option>
        <option value="Tourism">Tourism</option>
        </select>
        <textarea
        id="description"
        placeholder="Description"
        required
        ></textarea>
        <input type="file" id="placePhoto" accept="image/*" required />
        <button class="submit-btn" onclick="addPlace()">Save Location</button>
    </div>

    <div id="generate-loop" class="hidden">
        <button class="back-btn" onclick="backToMenu()">‚¨Ö Back to Main</button>
        <button class="secondary-btn" onclick="generateTour()"> Generate the Tour</button>
        <button class="secondary-btn" onclick="chooseStartingPoint()"> Select the starting point</button>
        <button type="button" onclick="addStop()">üîª Add Stop</button>
        <button type="button" onclick="deleteStops()">Delete Stops</button>
    </div>
    </div>


    <!-- Info Window -->
    <div id="icon-info">
    <span class="close-btn" onclick="hideInfoWindow()">√ó</span>
    <div class="info-header">
        <img class="info-image" />
        <div class="info-title"></div>
    </div>
    <div class="info-grid">
        <div class="info-item">
        <span class="info-label">Latitude:</span>
        <span class="info-latitude"></span>
        </div>
        <div class="info-item">
        <span class="info-label">Longitude:</span>
        <span class="info-longitude"></span>
        </div>
        <div class="info-item">
        <span class="info-label">Ideal for:</span>
        <span class="info-ideal"></span>
        </div>
        <div class="info-item full-width">
        <a class="info-map-link" target="_blank">
            <img src="direction.png" alt="Directions" class="direction-icon" />
            <span>Open in Maps</span>
        </a>
        </div>
    </div>
    <div class="info-description-container">
        <div class="info-label">Description:</div>
        <div class="info-description"></div>
    </div>
</div>
