<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatGo</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    
    <div id="main-content"></div>

    <!-- Bottombar -->
    <div id="bottombar" class="hidden-bottombar">
      <div id="left-side">
        <span class="chat-btn" onclick="loadMode('chat')">
          <h4>Chat</h4>
        </span>
      </div>
      <div id="right-side">
        <span class="go-btn" onclick="loadMode('go')">
          <h4>Go</h4>
        </span>
      </div>
    </div>

    <!-- Profile Section -->
    <button class="profile-button" onclick="toggleTerminal()">Y</button>

    <!-- Profile Window -->
    <div id="terminalWindow" style="display:none;">
      <div class="modal-content" id="loginContent">
        <h2>Login</h2>
        <input type="text" id="loginEmail" placeholder="Email" />
        <input type="password" id="loginPassword" placeholder="Password" />
        <button onclick="loginUser()">Login</button>
        <div class="modal-switch">
          Don't have an account yet?
          <a href="#" onclick="showRegisterPage()">Register now</a>
        </div>
      </div>
      <!-- REGISTER CONTENT (Hidden initially) -->
      <div class="modal-content register" id="registerContent" style="display: none;">
        <h2>Register</h2>
        <input type="text" placeholder="Username" />
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Password" />
        <input type="password" placeholder="Confirm Password" />
        <button onclick="registerUser()">Register</button>
        <div class="modal-switch">
          Already have an account?
          <a href="#" onclick="showLoginPage()">Login here</a>
          </div>
      </div>
    </div>

   
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script src="index.js"></script>

    
  </body>
</html>
