<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatGo</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    
    <div id="main-content"></div>

    <!-- Bottombar -->
    <div id="bottombar" class="hidden-bottombar">
      <div id="left-side">
        <span class="chat-btn" onclick="loadMode('chat')">
          <h4>Chat</h4>
        </span>
      </div>
      <div id="right-side">
        <span class="go-btn" onclick="loadMode('go')">
          <h4>Go</h4>
        </span>
      </div>
    </div>

    <!-- Profile Button -->
    <button class="profile-button" onclick="showUserProfile()">Y</button>

    <!-- Profile Window -->
    <div id="profileWindow">
      <div class="modal-content">
        <h2>Your Profile</h2>
        <img id="profilePicture" src="default-profile.png" style="width: 100px; height: 100px; border-radius: 50%;" />
        <input type="file" id="uploadProfilePic" accept="image/*" />

        <br><h3>I'm currently in...</h3>
        <input type="text" id="currentLocation" placeholder="I'm currently in..." />
        <br><h3>The last city I've visited was</h3>
        <input type="text" id="lastCity" placeholder="The last city I've visited was" />
        <br><h3>My city suggestion is</h3>
        <input type="text" id="suggestion" placeholder="My city suggestion is" />
        <textarea id="Bio" placeholder="Bio"></textarea>

        <button onclick="saveUserProfile()">Save Changes</button>
        <button id="logoutButton" onclick="logoutUser()">Log Out</button>
      </div>
    </div>


    <!-- Login Window -->
    <div id="terminalWindow" style="display:none;">
      <div class="modal-content" id="loginContent">
        <h2>Login</h2>
        <input type="text" id="loginEmail" placeholder="Email" />
        <input type="password" id="loginPassword" placeholder="Password" />
        <button onclick="loginUser()">Login</button>
        <div class="modal-switch">
          Don't have an account yet?
          <a href="#" onclick="showRegisterPage()">Register now</a>
        </div>
      </div>

      <!-- Register Window -->
      <div class="modal-content register" id="registerContent" style="display: none;">
        <h2>Register</h2>
        <input type="text" id="username" placeholder="Username" />
        <input type="email" id="registerEmail" placeholder="Email" />
        <input type="password" id="registerPassword" placeholder="Password" />
        <input type="password" id="registerPassword" placeholder="Confirm Password" />
        <button onclick="registerUser()">Register</button>
        <div class="modal-switch">
          Already have an account?
          <a href="#" onclick="showLoginPage()">Login here</a>
          </div>
      </div>
    </div>

   
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script src="index.js"></script>

    
  </body>
</html>
